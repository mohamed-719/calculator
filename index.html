<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcIt - Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator" aria-label="Calculator">
        <div class="display" id="display" aria-label="Display">0</div>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()" aria-label="Clear">C</button>
            <button class="button operator" onclick="appendToDisplay('/')" aria-label="Divide">/</button>
            <button class="button operator" onclick="appendToDisplay('*')" aria-label="Multiply">*</button>
            <button class="button operator" onclick="appendToDisplay('-')" aria-label="Subtract">-</button>

            <button class="button number" onclick="appendToDisplay('7')">7</button>
            <button class="button number" onclick="appendToDisplay('8')">8</button>
            <button class="button number" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('+')" aria-label="Add">+</button>

            <button class="button number" onclick="appendToDisplay('4')">4</button>
            <button class="button number" onclick="appendToDisplay('5')">5</button>
            <button class="button number" onclick="appendToDisplay('6')">6</button>
            <button class="button equal" onclick="calculateResult()" aria-label="Equals">=</button>

            <button class="button number" onclick="appendToDisplay('1')">1</button>
            <button class="button number" onclick="appendToDisplay('2')">2</button>
            <button class="button number" onclick="appendToDisplay('3')">3</button>

            <button class="button number zero" onclick="appendToDisplay('0')">0</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
